<!DOCTYPE html>
<html>
    <head>
        <title>Redditmendations</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/styles.css">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <link href='https://fonts.googleapis.com/css?family=Dancing+Script' rel='stylesheet' type='text/css'>
        <link href='./css/bootstrap.css' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="container">   
            <div id="top-bar" class="row">
                <span class="subreddit-chooser">
                    <p>r/</p>
                    <input type="search" autofocus="autofocus" placeholder="search for a subreddit here"/>
                </span>
            </div>
            <div id="content-area" class="row">
                <div class="ui">
                    <div class="zoom-bar">
                        <ul class="list-group">
                            <li class="list-group-item"><i class="fa fa-search-plus fa-2x"></i></li>
                            <li class="list-group-item"><i class="fa fa-search-minus fa-2x"></i></li>
                            <li class="list-group-item"><i class="fa fa-arrows-alt fa-2x"></i></li>
                        </ul>
                    </div>   
                    <div class="search-bar">
                        <i class="fa fa-search fa-2x"></i>
                        <input type="text" class="search" placeholder="Search">
                    </div>    
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    </body>
</html>
